<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>


<!-- 容器 -->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
    <h3>购物车</h3>
  </div>
  <!-- 主体 -->
  <div class="lt_main">
    <!-- 添加区域滚动的容器 -->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">


        <ul class="mui-table-view" id="cartList">

          <!-- 挖个坑 -->

        </ul>

      </div>
    </div>

  </div>


  <div class="lt_total">
    <div class="mui-pull-left">
      订单总金额 ¥<span>00.00</span>
    </div>
    <a href="javascript:;" class="mui-pull-right btn_order">生成订单</a>
  </div>

  <!-- 底部 -->
  <div class="lt_footer">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li><a class="current"  href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </div>


</div>

<script type="text/html" id="cartTpl">
  {{ each list v i }}
    <li class="mui-table-view-cell mui-transitioning cart_item">
      <div class="mui-slider-right mui-disabled">
        <a data-id="{{ v.id }}"
           data-num="{{ v.num }}"
           data-product-num="{{ v.productNum }}"
           data-size="{{ v.size }}"
           data-product-size="{{ v.productSize }}"

           class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
        <a data-id="{{ v.id }}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" ></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-cell">
          <div class="cart_img">
            <img src="{{ v.pic[0].picAddr }}">
            <input class="ck" type="checkbox" data-price="{{ v.price }}" data-num="{{ v.num }}">
          </div>
          <div class="cart_info">
            <p class="pro_name mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span class="price">¥{{ v.price }}</span>
              <span class="old">¥{{ v.oldPrice }}</span>
              <span class="num mui-pull-right">{{ v.num }}双</span>
            </p>
            <p>鞋码: {{ v.size }}</p>
          </div>
        </div>
      </div>
    </li>
  {{ /each }}
</script>


<script type="text/html" id="editTpl">

  <!-- 商品尺码 -->
  <div class="lt_size">
    尺码:
    <% var arr = productSize.split("-");
       var start = arr[0];
       var end = arr[1];
       for ( var i = start; i <= end; i++ ) {
    %>
       <span class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
    <% } %>
  </div>

  <!-- 商品数量 -->
  <div class="lt_num">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productNum }}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{ num }}"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>

</script>


<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>

</body>
</html>
